apiVersion: apps/v1
kind: Deployment
metadata:
  name: udagram-user-app
  labels:
    app: udagram-user-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: udagram-user-app
  template:
    metadata:
      labels:
        app: udagram-user-app
    spec:
      containers:
      - name: udagram-api-user
        image: emanfawzy499/udagram-api-user:v1
        envFrom:
        - configMapRef:
            name: env-configmap
        - secretRef:
            name: env-secret     
        - secretRef:
            name: aws-secret      
        ports:
        - containerPort: 8080